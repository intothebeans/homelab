---
name: obsidian-sync
services:
  couchdb:
    image: couchdb:3.4.2
    container_name: couchdb-for-ols
    user: 1000:930
    restart: always
    ports:
      - 127.0.0.1:5984:5984
    env_file: .env
    volumes:
      - ${DATA_DIRECTORY}/obsidian:/opt/couchdb/data
      - $HOME/homelab-data/obsidian/config:/opt/couchdb/etc/local.d
