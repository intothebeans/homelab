---
name: pangolin
services:
  pangolin:
    image: fosrl/pangolin:1.6.2
    container_name: pangolin
    user: "401"
    restart: unless-stopped
    volumes:
      - $HOME/homelab-data/pangolin:/app/config
    healthcheck:
      test: [CMD, curl, -f, "http://localhost:3001/api/v1/"]
      interval: 10s
      timeout: 10s
      retries: 15

  gerbil:
    image: fosrl/gerbil:1.0.0
    container_name: gerbil
    restart: unless-stopped
    command:
      - --reachableAt=http://gerbil:3003
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/gerbil/get-config
      - --reportBandwidthTo=http://pangolin:3001/api/v1/gerbil/receive-bandwidth
    ports:
      - 51820:51820/udp
      - 443:443
      - 80:80
    volumes:
      - $HOME/homelab-data/pangolin:/var/config
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      pangolin:
        condition: service_healthy

  traefik:
    image: traefik:v3.4.1
    container_name: traefik
    user: "401"
    restart: unless-stopped
    command:
      - --configFile=/etc/traefik/traefik_config.yml
    network_mode: service:gerbil
    env_file: .env
    volumes:
      - $HOME/homelab-data/pangolin/traefik:/etc/traefik:ro
      - $HOME/homelab-data/pangolin/letsencrypt:/letsencrypt
      - .$HOME/homelab-data/pangolin/logs:/var/log/traefik
    depends_on:
      pangolin:
        condition: service_healthy

networks:
  default:
    driver: bridge
    name: pangolin
