name: dashy
services:
  dashy:
    image: lissy93/dashy
    container_name: Dashy
    user: 470:970
    volumes:
      - ./config.yaml:/app/user-data/conf.yml
      - $HOME/homelab-data/dashy:/app/user-data
    ports:
      - 8084:8080
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "/app/services/healthcheck"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
