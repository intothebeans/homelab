---
name: bunkerweb
services:
  bunkerweb:
    image: bunkerity/bunkerweb:1.6.2
    container_name: bunkerweb
    ports:
      - 80:8080/tcp
      - 443:8443/tcp
      - 443:8443/udp
    env_file: .env
    restart: unless-stopped
    networks:
      - bw-services
      - bw-universe

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.6.2
    container_name: bw-scheduler
    env_file: .env
    volumes:
      - $HOME/homelab-data/bunkerweb/data:/data
    restart: unless-stopped
    networks:
      - bw-universe
      - bw-db

  bw-db:
    image: mariadb:11
    container_name: bw-db
    env_file: .env
    volumes:
      - $HOME/homelab-data/bunkerweb/db:/var/lib/mysql
    restart: unless-stopped
    networks:
      - bw-universe
      - bw-db

  bw-ui:
    image: bunkerity/bunkerweb-ui:1.6.2
    container_name: bw-ui
    env_file: .env
    restart: unless-stopped
    networks:
      - bw-universe
      - bw-db

  redis:
    image: valkey/valkey:7-alpine
    container_name: bw-redis
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - bw-universe

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services
  bw-db:
    name: bw-db

volumes:
  redis-data:
